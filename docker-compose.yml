version: '3.8'

services:
  discord-bot:
    build: .
    container_name: verified-bot
    restart: unless-stopped
    
    # Mount persistent volume for data
    volumes:
      - ./data:/app/data
    
    # Environment variables (can also use .env file)
    env_file:
      - .env
    
    # Port mapping (optional, for web interface)
    ports:
      - "3000:3000"
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
